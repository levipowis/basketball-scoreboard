<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
<body>
  <div class="container">
    <div class="homescore-wrapper">
        <h3>HOME</h3>
        <div class="scorebox" id="home-score"></div>
        <div class="score-btn-group">
          <button class="score-btn" id="homePlus1">+1</button>
          <button class="score-btn" id="homePlus2">+2</button>
          <button class="score-btn" id="homePlus3">+3</button>
        </div>
        <div>
          <button class="game-btn" id="new-period-btn">NEW PERIOD</button>
        </div>
    </div>
    <div id="period-wrapper">
      <h4>PERIOD</h4>
      <div id="period"></div>
    </div>
    <div class="guestscore-wrapper">
        <h3>GUEST</h3>
        <div class="scorebox" id="guest-score"></div>
        <div class="score-btn-group">
          <button class="score-btn" id="guestPlus1">+1</button>
          <button class="score-btn" id="guestPlus2">+2</button>
          <button class="score-btn" id="guestPlus3">+3</button>
        </div>
        <div>
          <button class="game-btn" id="new-game-btn">NEW GAME</button>
        </div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
